<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>NOVAM-Viewer</title>

	<link rel="icon" type="image/png" href="site-icon.png">

	<link rel="stylesheet" href="base.css" type="text/css" media="screen,print">
	<link rel="stylesheet" href="widgets.css" type="text/css" media="screen,print">
	<link rel="stylesheet" href="viewer.css" type="text/css" media="screen">
	<link rel="stylesheet" href="print.css" type="text/css" media="print">

	<script src="scripts/prototype.js" type="text/javascript"></script>
	<script src="scripts/scriptaculous/scriptaculous.js?load=effects,builder" type="text/javascript"></script>
	<script src="scripts/OpenLayers/OpenLayers.js" type="text/javascript"></script>
	<script src="scripts/OpenStreetMap.js" type="text/javascript"></script>
	<script src="scripts/Novam.js" type="text/javascript"></script>
	<script type="text/javascript">

		var model = null;
		var mapControl = null;
		var stopViewer = null;
		var mapKey = null;
		var schemeSelector = null;

		runApp(function () {
			var stopPanel = new Novam.WidgetContainer("stopPanel");
			var mapKeyPanel = new Novam.WidgetContainer("mapKeyPanel");
			var schemePanel = new Novam.WidgetContainer("schemePanel");

			model = new Novam.Model();

			mapControl = new Novam.MapControl("map", model);
			stopViewer = new Novam.StopViewer(model);
			mapKey = new Novam.MapKey(model);
			schemeSelector = new Novam.SchemeSelector(model);
			
			stopPanel.embedWidget(stopViewer);
			mapKeyPanel.embedWidget(mapKey);
			schemePanel.embedWidget(schemeSelector);
		});

	</script>
</head>

<body>
	<h1><img src="logo.png" alt="NOVAM-Logo">NOVAM-Viewer</h1>
	<ul id="tools_menu">
		<li><a href="http://wiki.openstreetmap.org/wiki/NaPTAN">OSM-Wiki Page</a></li>
	</ul>
	<div id="mapPanel"><div id="map"></div></div>
	<div id="stopPanel"></div>
	<div id="mapKeyPanel"></div>
	<div id="schemePanel"></div>
</body>
</html>
